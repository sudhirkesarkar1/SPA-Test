<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>RestDB</title>
</head>
<body>
    <header>
        <h1>Splitwise</h1>
    </header>
    <section>
        <form action="" method="post" id="user-form">
            <label for="user"></label>
            <input type="text" name="user" id="user" placeholder="Username" required>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="password" required>
            <input type="submit" value="Login" >
        </form>
        
        <form action="" method="post" id="signup-form" class="hide">
                <label for="user"></label>
                <input type="text" name="user" id="suser" placeholder="Username" required>
                <label for="password"></label>
                <input type="password" name="password" id="spassword" placeholder="Password" required>
                <label for="confpassword"></label>
                <input type="password" name="confpassword" id="sconfpassword" placeholder="Confirm Password" required>
                <label for="email"></label>
                <input type="email" name="email" id="semail" required>
                <input type="submit" value="SignUp" >
         </form>

        <button class="btn signup" id="signup">SignUp</button>
        <p id="status"></p>
        <button class="btn get" id="getUser">GetUsers</button>
        <button class="btn set" id="setUser">SetUser</button>
        <button class="btn delete" id="delUser">Delete</button>
    </section>
</body>
    <script src="js/app.js"></script>
    <script src="js/signin.js"></script>
</html>
